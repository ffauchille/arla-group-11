apiVersion: apps/v1
kind: Deployment
metadata:
  name: arlaide-api
  namespace: "groupe-11"
  labels:
    app.kubernetes.io/component: "api"
    app.kubernetes.io/instance: "arlaide-api"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: "api"
      app.kubernetes.io/instance: "arlaide-api"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "api"
        app.kubernetes.io/instance: "arlaide-api"
    spec:
      imagePullSecrets:
        - name: github-pull
      containers:
      - name: "arlaide-api"
        image: "docker.pkg.github.com/ffauchille/arla-group-11/arlaide-api-k8s:195579aaf75ca8725a01fa51b6ee0e3ef1e5d6b7"
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 3000
        startupProbe:
          httpGet:
            port: http
            path: '/'
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            port: http
            path: '/'
          initialDelaySeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 256Mi
